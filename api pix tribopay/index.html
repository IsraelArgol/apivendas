<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm text-center">
        <div class="bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-700">
            <h1 class="text-3xl font-bold text-white">Painel de Vendas</h1>
            <p class="text-gray-400 mt-2 mb-8">Quem est√° usando?</p>
            <div class="space-y-4">
                <button data-user="thauan" class="login-btn w-full py-3 px-4 rounded-lg text-white bg-pink-600 hover:bg-pink-700 font-semibold text-lg">Thauan</button>
                <button data-user="franco" class="login-btn w-full py-3 px-4 rounded-lg text-white bg-cyan-600 hover:bg-cyan-700 font-semibold text-lg">Franco</button>
                <div class="border-t border-gray-700 my-4"></div>
                <button data-user="israel" class="login-btn w-full py-2 px-4 rounded-lg text-white bg-gray-600 hover:bg-gray-500 font-semibold text-sm">Israel (Admin)</button>
            </div>
        </div>
    </div>

    <!-- MODAL DE SENHA DO ADMIN -->
    <div id="admin-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-8 w-full max-w-sm border border-gray-700">
            <h2 class="text-2xl font-bold text-white text-center mb-4">Acesso Restrito</h2>
            <p class="text-gray-400 text-center mb-6">Por favor, insira a senha de administrador.</p>
            <form id="admin-form">
                <div class="space-y-4">
                    <input type="password" id="admin-password" placeholder="Senha" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                    <p id="error-message" class="text-red-400 text-sm text-center hidden">Senha incorreta!</p>
                </div>
                <div class="mt-6 flex gap-4">
                    <button type="button" id="cancel-btn" class="w-full py-2 px-4 rounded-lg text-gray-300 bg-gray-600 hover:bg-gray-500 font-semibold">Cancelar</button>
                    <button type="submit" class="w-full py-2 px-4 rounded-lg text-white bg-pink-600 hover:bg-pink-700 font-semibold">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "Shukaku08#";

        const adminModal = document.getElementById('admin-modal');
        const adminForm = document.getElementById('admin-form');
        const adminPasswordInput = document.getElementById('admin-password');
        const errorMessage = document.getElementById('error-message');
        const cancelBtn = document.getElementById('cancel-btn');

        document.querySelectorAll('.login-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                const userKey = e.target.dataset.user;

                if (userKey === 'israel') {
                    adminModal.classList.remove('hidden');
                    adminPasswordInput.focus();
                } else if (userKey === 'thauan') {
                    window.location.href = 'painel/thauan.html';
                } else if (userKey === 'franco') {
                    window.location.href = 'painel/franco.html';
                }
            });
        });

        adminForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (adminPasswordInput.value === ADMIN_PASSWORD) {
                window.location.href = 'painel/adm.html';
            } else {
                errorMessage.classList.remove('hidden');
                adminPasswordInput.value = '';
                adminPasswordInput.focus();
            }
        });

        function closeModal() {
            adminModal.classList.add('hidden');
            errorMessage.classList.add('hidden');
            adminPasswordInput.value = '';
        }

        cancelBtn.addEventListener('click', closeModal);

        adminModal.addEventListener('click', (e) => {
            if (e.target === adminModal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
